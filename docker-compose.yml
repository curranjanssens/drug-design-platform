version: '3.8'

services:
  # FastAPI Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - IBM_RXN_API_KEY=${IBM_RXN_API_KEY}
      - DATABASE_URL=postgresql://user:password@db:5432/drugdesign
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
      - db
    volumes:
      - ./backend:/app/backend
    command: uvicorn backend.api.main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker (CPU tasks)
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - IBM_RXN_API_KEY=${IBM_RXN_API_KEY}
      - DATABASE_URL=postgresql://user:password@db:5432/drugdesign
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
      - db
    volumes:
      - ./backend:/app/backend
    command: celery -A backend.tasks worker -Q cpu_queue -c 4

  # Redis
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=drugdesign
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    depends_on:
      - api
    volumes:
      - ./frontend/src:/app/src

volumes:
  redis_data:
  postgres_data:
